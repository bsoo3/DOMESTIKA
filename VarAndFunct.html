<!DOCTYPE html>
<html>

<body>
    <canvas width="600" height="600"></canvas>


    <script>
        let canvas = document.querySelector('canvas');
        let contex = canvas.getContext('2d');

        contex.fillStyle = 'blue';
        //contex.fillRect(100, 100, 400, 400);

        contex.lineWidth = 4;
        contex.beginPath();
        contex.rect(100, 100, 400, 400);
        contex.stroke();

        contex.beginPath();
        contex.arc(300, 300, 100, 0, Math.PI * 2);
        contex.stroke();

        let year = 2042;
        let nextYear = year + 1;

        let dinner = "salad";
        let sentence = "Tonight, dinner will be " + dinner;

        function saySomething(param) {
            console.log(param);

        }
        saySomething(sentence);

        function add(a, b) {
            return a + b;
        }

        let result = add(5, 7);
        console.log(result);

        let multiply = (a, b) => {
            return a * b;
        }

        console.log(multiply(5, 7));
    </script>
</body>

</html>
