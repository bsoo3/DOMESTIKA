<!DOCTYPE html>
<html>

<body>
    <canvas width="600" height="600"></canvas>



    <script>
        let canvas = document.querySelector('canvas');
        let contex = canvas.getContext('2d');


        const width = 60;
        const height = 60;
        const gap = 20;
        let x, y;
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {

                x = 100 + (width + gap) * i;
                y = 100 + (height + gap) * j;

                contex.beginPath();
                contex.rect(x, y, width, height);
                contex.stroke();

                if (Math.random() < 0.5) {
                    contex.beginPath();
                    contex.rect(x + 8, y + 8, width - 16, height - 16);
                    contex.stroke();
                }
            }
        }
    </script>
</body>

</html>
